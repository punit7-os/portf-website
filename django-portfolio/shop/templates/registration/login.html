{% extends "shop/base.html" %}
{% block title %}Login - My Shoppings{% endblock %}

{% block content %}
<div style="max-width:420px;margin:40px auto;padding:28px;background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.06);">
  <h2 style="margin-top:0;text-align:center;">Login</h2>
  {% if form.errors %}
    <div style="color:#b00020;margin-bottom:12px;">Invalid username or password</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div style="margin-bottom:12px;">
      <label>Username</label>
      <input type="text" name="username" required value="{{ request.POST.username }}" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;">
    </div>
    <div style="margin-bottom:14px;">
      <label>Password</label>
      <input type="password" name="password" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;">
    </div>
    <div style="display:flex;gap:10px;align-items:center;">
      <button type="submit" style="flex:1;padding:10px;border-radius:8px;border:none;background:#007BFF;color:white;font-weight:600;">Login</button>
      <a href="{% url 'shop:signup' %}" style="padding:8px 12px;border-radius:8px;background:#f1f5fb;color:#007BFF;text-decoration:none;">Signup</a>
    </div>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
