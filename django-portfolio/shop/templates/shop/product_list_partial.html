<div class="product-grid">
  {% for product in products %}
    <div class="product-card">
      <a href="{% url 'shop:product_detail' product.slug %}">
        {% if product.image_url %}
          <img src="{{ product.image_url }}" alt="{{ product.name }}">
        {% endif %}
        <h4>{{ product.name }}</h4>
        <p>â‚¹{{ product.price }}</p>
      </a>
    </div>
  {% empty %}
    <p>No products found.</p>
  {% endfor %}
</div>
