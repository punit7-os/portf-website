<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your Cart</title>
  <style>
    body{font-family:Segoe UI,Tahoma,Arial;background:#f6f8fb;margin:0}
    .wrap{max-width:800px;margin:40px auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);}
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{text-align:left;padding:12px;border-bottom:1px solid #eee}
    th{background:#f3f6fa}
    .total{font-weight:700;font-size:1.1em}
    .actions{margin-top:20px;display:flex;justify-content:space-between;align-items:center}
    a{color:#007BFF;text-decoration:none}
    a:hover{text-decoration:underline}
    button{background:#007BFF;color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer}
    button:hover{background:#0056b3}
    .remove{color:#ff4b4b;text-decoration:none;font-weight:500}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>üõçÔ∏è Your Cart</h2>

    {% if items %}
    <table>
      <thead>
        <tr><th>Item</th><th>Price</th><th>Qty</th><th>Line Total</th><th></th></tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>‚Çπ {{ item.price }}</td>
          <td>{{ item.quantity }}</td> <!-- ‚úÖ fixed quantity display -->
          <td>‚Çπ {{ item.line_total }}</td>
          <td><a class="remove" href="{% url 'shop:cart_remove' item.id %}">Remove</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p class="total">Total: ‚Çπ {{ total }}</p>

    <div class="actions">
      <a href="{% url 'shop:product_list' %}">‚Üê Continue Shopping</a>
      <a href="{% url 'shop:checkout' %}"><button>Proceed to Checkout</button></a>
    </div>

    {% else %}
      <p>Your cart is empty.</p>
    {% endif %}
  </div>
</body>
</html>
