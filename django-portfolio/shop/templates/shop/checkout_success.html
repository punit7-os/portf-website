<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order Successful</title>
  <style>
    body{font-family:Segoe UI,Tahoma,Arial;background:#f6f8fb;margin:0}
    .wrap{max-width:700px;margin:24px auto;background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);padding:24px;text-align:center}
    h1{color:#28a745;margin-bottom:16px}
    .btn{background:#007bff;color:#fff;padding:12px 18px;border:none;border-radius:8px;cursor:pointer;text-decoration:none;display:inline-block;margin-top:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;margin-top:24px}
    .card{background:#fff;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.08);padding:12px;text-align:center}
    .card img{width:100%;height:120px;object-fit:cover;border-radius:8px}
    .price{color:#333;font-weight:bold;margin-top:6px}
  </style>
</head>
<body>
<div class="wrap">
  <h1>ðŸŽ‰ Thank you for your order!</h1>
  <p>Your order has been placed successfully. A confirmation email has been sent to you.</p>

  <a href="{% url 'shop:product_list' %}" class="btn">Continue Shopping</a>

  {% if suggestions %}
  <h2 style="margin-top:32px;">You might also like</h2>
  <div class="grid">
    {% for p in suggestions %}
    <div class="card">
      <a href="{% url 'shop:product_detail' p.slug %}">
        <img src="{{ p.image_url|default:'https://via.placeholder.com/300x200' }}" alt="{{ p.name }}">
        <div><strong>{{ p.name }}</strong></div>
        <div class="price">â‚¹ {{ p.price }}</div>
      </a>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
</body>
</html>
