<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Shop{% endblock %}</title>
  <style>
    body {
      font-family: Segoe UI, Tahoma, Arial;
      background: #f6f8fb;
      margin: 0;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }
    header a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 24px auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="{% url 'shop:product_list' %}"><strong>ðŸ›’ My Shop</strong></a>
    </div>
    <div>
      <a href="{% url 'shop:cart_detail' %}">Cart</a>
      <a href="{% url 'shop:checkout' %}">Checkout</a>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
